<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="{{ url_for('static', filename='activity-log-controller.js') }}"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Activity Log</h1>
        <form id="logForm" class="space-y-4">
            <div id="entries">
                <div class="entry flex space-x-2 mb-2">
                    <input type="week" class="week border p-2 rounded" required>
                    <input type="text" class="activity border p-2 rounded flex-grow" placeholder="Enter activity" required>
                    <button type="button" class="remove-entry bg-red-500 text-white p-2 rounded">-</button>
                </div>
            </div>
            <button type="button" id="addEntryBtn" class="bg-blue-500 text-white p-2 rounded">+</button>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Submit</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
</body>
</html>
